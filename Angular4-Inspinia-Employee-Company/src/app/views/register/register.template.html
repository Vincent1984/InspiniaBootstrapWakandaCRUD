<div class="middle-box text-center loginscreen animated fadeInDown">    <div>		<img src="../../../assets/img/logo-wakanda.png" />        <h3>Register to the Wakanda Backend</h3>        <p>Create account to see it in action.</p>        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissable">            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>            {{errorMsg}}        </div>        <form class="m-t" role="form" action="#">            <div class="form-group">                <input name="name" [(ngModel)]="user.fullName" type="text" class="form-control" placeholder="Name" required>            </div>            <div class="form-group">                <input name="email" type="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required>            </div>            <div class="form-group">                <input name="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" required>            </div>            <div class="form-group">                <input name="verifyPassword" [(ngModel)]="user.verifyPassword" type="password" class="form-control" placeholder="Verify Password" required>            </div>            <div class="form-group">                <div class="checkbox i-checks"><label> <input name="check" [(ngModel)]="check" type="checkbox" required><i></i> Agree the terms and policy </label></div>            </div>            <button (click)="register()" type="submit" class="btn btn-primary block full-width m-b">Register</button>            <p class="text-muted text-center"><small>Already have an account?</small></p>            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>        </form>        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>    </div></div>
