<div class="middle-box text-center loginscreen  animated fadeInDown">    <div>		<img src="../../../assets/img/logo-wakanda.png" />        <h3>Welcome to Wakanda</h3>        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.        </p>        <p>Login in. To see it in action.</p>        <form class="m-t" role="form">            <div class="form-group">                <input name="logon" type="email" [(ngModel)]="user.logon" class="form-control" placeholder="Username" required="">            </div>            <div class="form-group">                <input name="password" type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required="">            </div>            <button type="submit" (click)="login()" class="btn btn-primary block full-width m-b">Login</button>            <!-- <a href="#"><small>Forgot password?</small></a> -->            <p class="text-muted text-center"><small>Do not have an account?</small></p>            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>        </form>        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>    </div></div>
